<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Jumper Cargas</title>
  <script type="text/javascript" src="js/requisicoes.js"></script>
</head>

<body>
    <form id="adicionarCarga" action="javascript:enviarForm()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" aria-describedby="nomeHelp" id="nome"
                placeholder="Digite o nome da carga">
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input type="text" class="form-control" id="peso" placeholder="Digite o peso">
        </div>
        <input type="submit" class="btn btn-primary" value="Enviar">
    </form>
    <table class="table table-hover" id="tabelaCarga">
        <tr>
            <th>Nome</th>
            <th>Peso</th>
                                                      
        </tr>
        <tr>                                            
        </tr>
    </table>
    

                            
                        
</body>

</html>
